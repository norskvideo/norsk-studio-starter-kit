__layout:
  - id: fixedladder
    x: 1184
    y: 176
  - id: srt-listener
    x: 496
    y: 464
  - id: dynamicbug
    x: 864
    y: 176
  - id: udpts
    x: 1552
    y: 464
__globalConfig: {}
components:
  - type: processor.transform.fixedLadder
    config:
      displayName: fixedLadder
      rungs:
        - name: h264_1280x720
          software:
            width: 1280
            height: 720
            codec:
              type: x264
              bitrateMode:
                value: 2500
                mode: abr
              keyFrameIntervalMax: 50
              keyFrameIntervalMin: 50
              sceneCut: 0
              preset: fast
              tune: zerolatency
              threads: 4
              bframes: 0
            frameRate:
              frames: 25
              seconds: 1
          quadra:
            width: 1280
            height: 720
            codec:
              type: quadra-h264
              intraPeriod: 50
              bitrate: 2500000
            frameRate:
              frames: 25
              seconds: 1
          logan:
            width: 1280
            height: 720
            codec:
              type: logan-h264
              intraPeriod: 50
              bitrate: 2500000
            frameRate:
              frames: 25
              seconds: 1
          nvidia:
            width: 1280
            height: 720
            codec:
              type: nv-h264
              idrPeriod: 50
              rateControl:
                mode: vbr
                averageBitrate: 2500000
            frameRate:
              frames: 25
              seconds: 1
          ma35d:
            width: 1280
            height: 720
            codec:
              type: amdMA35D-h264
              profile: main
              rateControl:
                mode: cbr
                bitrate: 5000
              gopSize: 50
            frameRate:
              frames: 25
              seconds: 1
      id: fixedladder
    subscriptions:
      - source: dynamicbug
        streams:
          type: take-first-stream
          select:
            - video
  - type: input.srt-listener
    config:
      displayName: srt-listener
      port: 5001
      ip: 0.0.0.0
      passphrase: ""
      socketOptions: {}
      sourceNames: permissive
      streamIds:
        - camera1
      id: srt-listener
    subscriptions: []
  - type: processor.dynamicBug
    config:
      displayName: dynamicBug
      defaultBug: trinorsk.png
      defaultPosition: topleft
      apiPort: 5000
      id: dynamicbug
    subscriptions:
      - source: srt-listener
        streams:
          type: take-specific-stream
          select:
            - video
          filter: camera1
  - type: output.udpTs
    config:
      displayName: udpTs
      port: 8001
      destinationIp: 192.168.1.35
      bufferDelayMs: 500
      interface: any
      id: udpts
    subscriptions:
      - source: srt-listener
        streams:
          type: take-specific-streams
          select:
            - audio
          filter:
            - camera1
      - source: fixedladder
        streams:
          type: take-specific-streams
          select:
            - video
          filter:
            - h264_1280x720
