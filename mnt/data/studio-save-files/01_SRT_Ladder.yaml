__layout:
  - id: srt-listener
    x: 448
    y: 400
  - id: fixedladder
    x: 832
    y: 128
  - id: autocmaf
    x: 1232
    y: 400
components:
  - type: input.srt-listener
    config:
      displayName: srt-listener
      port: 5001
      ip: 0.0.0.0
      passphrase: ""
      socketOptions: {}
      sourceNames: permissive
      streamIds:
        - camera1
      id: srt-listener
    subscriptions: []
  - type: processor.transform.fixedLadder
    config:
      displayName: fixedLadder
      rungs:
        - name: h264_1280x720
          software:
            width: 1280
            height: 720
            codec:
              type: x264
              bitrateMode:
                value: 2500
                mode: abr
              keyFrameIntervalMax: 50
              keyFrameIntervalMin: 50
              sceneCut: 0
              preset: fast
              tune: zerolatency
              threads: 4
              bframes: 0
            frameRate:
              frames: 25
              seconds: 1
          quadra:
            width: 1280
            height: 720
            codec:
              type: quadra-h264
              intraPeriod: 50
              bitrate: 2500000
            frameRate:
              frames: 25
              seconds: 1
          logan:
            width: 1280
            height: 720
            codec:
              type: logan-h264
              intraPeriod: 50
              bitrate: 2500000
            frameRate:
              frames: 25
              seconds: 1
          nvidia:
            width: 1280
            height: 720
            codec:
              type: nv-h264
              idrPeriod: 50
              rateControl:
                mode: vbr
                averageBitrate: 2500000
            frameRate:
              frames: 25
              seconds: 1
          ma35d:
            width: 1280
            height: 720
            codec:
              type: amdMA35D-h264
              profile: main
              rateControl:
                mode: cbr
                bitrate: 5000
              gopSize: 50
            frameRate:
              frames: 25
              seconds: 1
        - name: h264_640x360
          software:
            width: 640
            height: 360
            codec:
              type: x264
              bitrateMode:
                value: 1000
                mode: abr
              keyFrameIntervalMax: 50
              keyFrameIntervalMin: 50
              sceneCut: 0
              preset: fast
              tune: zerolatency
              threads: 2
              bframes: 0
            frameRate:
              frames: 25
              seconds: 1
          quadra:
            width: 640
            height: 360
            codec:
              type: quadra-h264
              intraPeriod: 50
              bitrate: 1000000
            frameRate:
              frames: 25
              seconds: 1
          logan:
            width: 640
            height: 360
            codec:
              type: logan-h264
              intraPeriod: 50
              bitrate: 1000000
            frameRate:
              frames: 25
              seconds: 1
          nvidia:
            width: 640
            height: 360
            codec:
              type: nv-h264
              idrPeriod: 50
              rateControl:
                mode: vbr
                averageBitrate: 1000000
            frameRate:
              frames: 25
              seconds: 1
          ma35d:
            width: 640
            height: 360
            codec:
              type: amdMA35D-h264
              profile: main
              rateControl:
                mode: cbr
                bitrate: 2000
              gopSize: 50
            frameRate:
              frames: 25
              seconds: 1
        - name: h264_320x180
          software:
            width: 320
            height: 180
            codec:
              type: x264
              bitrateMode:
                value: 800
                mode: abr
              keyFrameIntervalMax: 50
              keyFrameIntervalMin: 50
              sceneCut: 0
              preset: fast
              tune: zerolatency
              threads: 1
              bframes: 0
            frameRate:
              frames: 25
              seconds: 1
          quadra:
            width: 320
            height: 180
            codec:
              type: quadra-h264
              intraPeriod: 50
              bitrate: 800000
            frameRate:
              frames: 25
              seconds: 1
          logan:
            width: 320
            height: 180
            codec:
              type: logan-h264
              intraPeriod: 50
              bitrate: 800000
            frameRate:
              frames: 25
              seconds: 1
          nvidia:
            width: 320
            height: 180
            codec:
              type: nv-h264
              idrPeriod: 50
              rateControl:
                mode: vbr
                averageBitrate: 800000
            frameRate:
              frames: 25
              seconds: 1
          ma35d:
            width: 320
            height: 180
            codec:
              type: amdMA35D-h264
              profile: main
              rateControl:
                mode: cbr
                bitrate: 1000
              gopSize: 50
            frameRate:
              frames: 25
              seconds: 1
      id: fixedladder
    subscriptions:
      - source: srt-listener
        streams:
          type: take-specific-stream
          select:
            - video
          filter: camera1
  - type: output.autoCmaf
    config:
      displayName: autoCmaf
      name: default
      sessionId: true
      segments:
        retentionPeriod: 60
        defaultSegmentCount: 0
        targetSegmentDuration: 4
        targetPartDuration: 1
      s3Destinations: []
      id: autocmaf
    subscriptions:
      - source: fixedladder
        streams:
          type: take-specific-streams
          select:
            - video
          filter:
            - h264_1280x720
            - h264_640x360
            - h264_320x180
      - source: srt-listener
        streams:
          type: take-specific-streams
          select:
            - audio
          filter:
            - camera1
