services:
  #################################################################
  # Norsk Media Server
  #################################################################
  sample-srt:
    container_name: sample-srt-${name}
    image: datarhei/ffmpeg
    restart: always
    network_mode: host
    volumes:
      - ../../../sources:/sources:ro
    entrypoint: ""
    command: sh -c "sleep 2 && ffmpeg -loglevel error -progress /dev/null -re -stream_loop -1 -i /sources/${source} -vcodec copy -acodec copy -f mpegts -flush_packets 0 'srt://127.0.0.1:5001?streamid='${name}'&pkt_size=1316' 2>&1 | grep -v ffmpeg.progress"
