networks:
  norskNetwork:
    name: norsk-nw

services:
  norsk-studio:
    networks:
      - norskNetwork
    ports:
      - 8000:8000
      # Any external ports needed by Studio components.
      - 5000:5000 # E.g. dynamic bug update port
    environment:
      # In Docker networking the name of the norsk server is norsk - not 127.0.0.1
      STUDIO_NORSK_HOST: norsk-media
